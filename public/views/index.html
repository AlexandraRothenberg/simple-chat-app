<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #username-container {
        position: fixed;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        top: 0;
        left: 0;
        background: aqua;
      }

      #username-container .__center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0);
      }

      #messages {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 90vh;
        overflow-x: hidden;
        overflow-y: scroll;
      }

      #messages li {
        min-height: 50px;
        width: calc(100% - 50px);
        line-height: 50px;
        padding: 0 25px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      #messages li:nth-child(odd) {
        background: #EEE;
      }

      #message-bay {
        border-top: 2px solid grey;
        height: calc(10vh - 2px);
        width: 100%;
        display: flex;
        justify-content: space-around;
      }

      #message-bay button {
        height: 100%;
        width: 100px;
        border: none;
      }

      #message-bay #m {
        width: calc(100% - 120px);
        height: calc(100% - 20px);
        border: none;
        padding: 0;
        margin: 0;
        resize: none;
        padding: 10px;
      }
    </style>
  </head>
